<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container">
    <h1>긍정확언 기록장</h1>
    <form action="">
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="date">
                <label for="date">날짜를 입력해 주세요.</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="mood">
                    <option value="best" selected>best</option>
                    <option value="star">star</option>
                    <option value="inlove">inlove</option>
                    <option value="happy">happy</option>
                    <option value="heart"></option>
                </select>
                <label for="mood">긍정감정을 선택해주세요.</label>
              </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="text">
            <label for="text">긍정확언을 입력하세요.</label>
        </div>
        <button class="btn btn-primary" type="button" id="save">확인</button>
        <button type="reset" class="btn btn-secondary">취소</button>
    </form>

        <div id="result"></div>
    </main>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
